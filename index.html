
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Diapasón 12 trastes</title>
<style>
  :root{
    --bg:#1b1b1b;
    --wood-a:#9a6234;
    --wood-b:#70421d;
    --wood-hi:rgba(255,240,220,.06);
    --wood-lo:rgba(0,0,0,.08);
    --string:#d7d7d7;
    --cell-h:62px;
    --dot-size:36px;
    --maxw:1300px;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  body{
    background:var(--bg); color:#ececec;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    display:flex; justify-content:center; padding:22px;
  }

  main{ width:100%; max-width:var(--maxw) }
  h1{ margin-bottom:12px; font-size:20px; font-weight:650; text-align:center }

  .fretboard{
    position:relative; overflow:hidden; border-radius:12px;
    background:
      linear-gradient(90deg, var(--wood-a), var(--wood-b)),
      repeating-linear-gradient(
        90deg,
        var(--wood-hi) 0 4px,
        transparent 4px 10px,
        var(--wood-lo) 10px 12px,
        transparent 12px 18px
      );
    background-blend-mode:multiply;
    box-shadow:0 8px 22px rgba(0,0,0,.5);
  }

  .cells{
    display:grid;
    grid-template-rows:repeat(6, var(--cell-h));
    grid-template-columns:
      100fr 97fr 94fr 91fr 88fr 85fr 82fr 79fr 76fr 73fr 70fr 67fr;
    position:relative;
    z-index:2;
  }

  .cell{
    position:relative;
    display:flex; align-items:center; justify-content:center;
    border-right:2px solid rgba(245,245,245,.65);
  }
  .cell:nth-child(12n+1){ border-left:3px solid rgba(245,245,245,.85) }

  .note{
    width:var(--dot-size); height:var(--dot-size);
    border-radius:50%;
    background:#fff; color:#000;
    font-weight:700; font-size:13px;
    display:flex; align-items:center; justify-content:center;
    box-shadow:0 2px 4px rgba(0,0,0,.40);
    z-index:5;
    user-select:none;
  }

  .strings{
    pointer-events:none;
    position:absolute; inset:0;
    z-index:1;
  }
  .strings::before{
    content:""; position:absolute; left:0; right:0; top:0; bottom:0;
    background:
      linear-gradient(to right, var(--string), var(--string)) 0 calc(var(--cell-h)*0.5) / 100% 1.6px,
      linear-gradient(to right, var(--string), var(--string)) 0 calc(var(--cell-h)*1.5) / 100% 1.8px,
      linear-gradient(to right, var(--string), var(--string)) 0 calc(var(--cell-h)*2.5) / 100% 2px,
      linear-gradient(to right, var(--string), var(--string)) 0 calc(var(--cell-h)*3.5) / 100% 2.2px,
      linear-gradient(to right, var(--string), var(--string)) 0 calc(var(--cell-h)*4.5) / 100% 2.5px,
      linear-gradient(to right, var(--string), var(--string)) 0 calc(var(--cell-h)*5.5) / 100% 3px;
    background-repeat:no-repeat;
    opacity:.95;
    filter:drop-shadow(0 1px 0 rgba(0,0,0,.35));
  }

  .fret-numbers{
    margin-top:8px;
    display:grid;
    grid-template-columns:
      100fr 97fr 94fr 91fr 88fr 85fr 82fr 79fr 76fr 73fr 70fr 67fr;
    text-align:center;
  }
  .fret-numbers span{ font-size:14px; color:#f0f0f0; opacity:.95; user-select:none }

  /* Selectores y botón */
  .controls{
    margin-top:20px; text-align:center;
  }
  select, button{
    font-size:14px; padding:6px 10px; margin:0 6px;
  }
  button{
    background:#444; color:#fff; border:1px solid #777; border-radius:4px;
    cursor:pointer;
  }
  button:hover{ background:#666 }
</style>
</head>
<body>
<main>
  <h1>Diapasón (12 trastes)</h1>
  <div class="fretboard" id="fretboard">
    <div class="cells" id="cells"></div>
    <div class="strings" aria-hidden="true"></div>
  </div>
  <div class="fret-numbers" id="fretNumbers"></div>

  <div class="controls">
    <label>Tonalidad:
      <select id="keySelect">
        <option>C</option>
        <option>C# / Db</option>
        <option>D</option>
        <option>D# / Eb</option>
        <option>E</option>
        <option>F</option>
        <option>F# / Gb</option>
        <option>G</option>
        <option>G# / Ab</option>
        <option>A</option>
        <option>A# / Bb</option>
        <option>B</option>
      </select>
    </label>
    <label>Escala:
      <select id="scaleSelect">
        <option>Jónico (Mayor)</option>
        <option>Dórico</option>
        <option>Frigio</option>
        <option>Lidio</option>
        <option>Mixolidio</option>
        <option>Aeolio (Menor natural)</option>
        <option>Locrio</option>
        <option>Pentatónica Mayor</option>
        <option>Pentatónica Menor</option>
      </select>
    </label>
    <button id="applyBtn">Aplicar</button>
  </div>
</main>

<script>
  const NOTES = ["C","C#/Db","D","D#/Eb","E","F","F#/Gb","G","G#/Ab","A","A#/Bb","B"];
  const STRINGS_TOPDOWN = ["E","B","G","D","A","E"]; // 1ª → 6ª
  const FRETS = 12;

  const cells = document.getElementById("cells");

  for (let s=0; s<6; s++) {
    const openIdx = NOTES.indexOf(STRINGS_TOPDOWN[s].split("/")[0]);
    for (let f=1; f<=FRETS; f++) {
      const note = NOTES[(openIdx+f)%12];
      const cell = document.createElement("div");
      cell.className = "cell";
      const dot = document.createElement("div");
      dot.className = "note";
      dot.textContent = note;
      cell.appendChild(dot);
      cells.appendChild(cell);
    }
  }

  const nums = document.getElementById("fretNumbers");
  for (let f=1; f<=FRETS; f++){
    const span = document.createElement("span");
    span.textContent = f;
    nums.appendChild(span);
  }

  // Botón aún sin lógica
  document.getElementById("applyBtn").addEventListener("click", ()=>{
    alert("Aquí se aplicará el filtro según la tonalidad y escala elegidas.");
  });
</script>
</body>
</html>
