
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Diapasón 12 trastes</title>
<style>
  :root{
    --bg:#202020;
    --wood1:#9c6434;
    --wood2:#70401a;
    --nut:#ddd;
    --string:#d0d0d0;
    --fret:#f5f5f5;
    --dot-bg:#ffffff;
    --dot-color:#000000;
    --cell-h:50px;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{background:var(--bg);color:#eaeaea;font-family:Arial,Helvetica,sans-serif;display:flex;justify-content:center}
  main{margin:20px;width:min(95vw,960px)}

  h1{margin-bottom:12px;font-size:20px;font-weight:600}

  .fretboard{
    position:relative;overflow:hidden;border-radius:12px;
    background:linear-gradient(90deg,var(--wood1),var(--wood2));
    box-shadow:0 6px 16px rgba(0,0,0,.5);
  }
  /* Cejuela */
  .fretboard::before{
    content:"";position:absolute;left:0;top:0;bottom:0;width:12px;
    background:var(--nut);z-index:3;
    border-right:2px solid #aaa;
  }

  /* Grid: 6 cuerdas × 12 trastes */
  .cells{
    display:grid;
    grid-template-rows:repeat(6,var(--cell-h));
    grid-template-columns: 80px 75px 70px 65px 60px 55px 50px 48px 46px 44px 42px 40px;
    /* cada traste más estrecho */
    position:relative;
    margin-left:12px;
  }

  .cell{
    border-right:2px solid rgba(255,255,255,.5);
    display:flex;justify-content:center;align-items:center;
    position:relative;
  }
  .cell:last-child{border-right-width:3px}

  /* Círculos con notas */
  .note{
    width:32px;height:32px;border-radius:50%;
    background:var(--dot-bg);
    color:var(--dot-color);
    font-size:12px;font-weight:bold;
    display:flex;align-items:center;justify-content:center;
    box-shadow:0 2px 4px rgba(0,0,0,.4);
  }

  /* Cuerdas horizontales */
  .strings{
    pointer-events:none;position:absolute;inset:0;z-index:2;
    display:grid;grid-template-rows:repeat(6,var(--cell-h));
  }
  .strings div{
    border-top:2px solid var(--string);
  }
  .strings div:first-child{border-top-width:4px}   /* 6ª más gruesa */
  .strings div:last-child{border-bottom:2px solid var(--string)} /* cerrar */
  
  /* Números de traste debajo */
  .fret-numbers{
    margin-left:12px;
    display:grid;
    grid-template-columns: 80px 75px 70px 65px 60px 55px 50px 48px 46px 44px 42px 40px;
    text-align:center;
    margin-top:6px;
  }
  .fret-numbers span{
    font-size:12px;color:#eee;
  }
</style>
</head>
<body>
<main>
  <h1>Diapasón (12 trastes)</h1>
  <div class="fretboard" id="fretboard">
    <div class="cells" id="cells"></div>
    <div class="strings">
      <div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
  </div>
  <div class="fret-numbers" id="fretNumbers"></div>
</main>

<script>
  const notes = ["C","C#/Db","D","D#/Eb","E","F","F#/Gb","G","G#/Ab","A","A#/Bb","B"];
  const stringsOpen = ["E","B","G","D","A","E"]; // 1ª a 6ª (de arriba a abajo invertido si quieres)

  const cellsDiv = document.getElementById("cells");
  const frets = 12;

  // construir grilla de notas
  for(let s=0; s<6; s++){           // 6 cuerdas
    const openNote = stringsOpen[s];
    const idx = notes.indexOf(openNote);
    for(let f=0; f<frets; f++){
      const note = notes[(idx+f)%12];
      const cell = document.createElement("div");
      cell.className = "cell";
      const circle = document.createElement("div");
      circle.className = "note";
      circle.textContent = note;
      cell.appendChild(circle);
      cellsDiv.appendChild(cell);
    }
  }

  // números de trastes (debajo)
  const nums = document.getElementById("fretNumbers");
  for(let f=1; f<=frets; f++){
    const span = document.createElement("span");
    span.textContent = f;
    nums.appendChild(span);
  }
</script>
</body>
</html>
