
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Diapasón 12 trastes</title>
<style>
  :root{
    --bg:#1b1b1b;

    /* Madera */
    --wood-a:#9a6234;
    --wood-b:#70421d;
    --wood-hi:rgba(255,240,220,.06);
    --wood-lo:rgba(0,0,0,.08);

    --nut:#e6e6e6;
    --string:#cfcfcf;

    --cell-h:62px;
    --dot-size:36px;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  body{
    background:var(--bg);
    color:#eaeaea;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    display:flex;justify-content:center;padding:22px;
  }

  main{width:min(98vw,1300px)}
  h1{margin-bottom:12px;font-size:20px;font-weight:650}

  /* ---------- DIAPASÓN ---------- */
  .fretboard{
    position:relative; overflow:hidden; border-radius:12px;
    background:
      linear-gradient(90deg, var(--wood-a), var(--wood-b)),
      repeating-linear-gradient(
        90deg,
        var(--wood-hi) 0 4px,
        transparent 4px 10px,
        var(--wood-lo) 10px 12px,
        transparent 12px 18px
      );
    background-blend-mode: multiply;
    box-shadow:0 8px 22px rgba(0,0,0,.5);
    padding-left:14px;
  }

  .fretboard::before{
    content:""; position:absolute; left:0; top:0; bottom:0; width:12px;
    background:var(--nut); z-index:3;
    border-right:2px solid #bcbcbc;
    box-shadow:inset -2px 0 4px rgba(0,0,0,.28);
  }

  .cells{
    display:grid;
    grid-template-rows:repeat(6, var(--cell-h));
    /* más ancho en general, menos diferencia */
    grid-template-columns:
      100px 97px 94px 91px 88px 85px 82px 79px 76px 73px 70px 67px;
    position:relative;
    margin-left:12px;
    z-index:2; /* por delante de cuerdas */
  }

  .cell{
    border-right:2px solid rgba(245,245,245,.65);
    display:flex; align-items:center; justify-content:center;
    position:relative;
  }
  .cell:nth-child(12n){ border-right-width:3px }

  /* círculos delante de cuerdas */
  .note{
    width:var(--dot-size); height:var(--dot-size);
    border-radius:50%;
    background:#fff; color:#000;
    font-weight:700; font-size:13px;
    display:flex; align-items:center; justify-content:center;
    box-shadow:0 2px 4px rgba(0,0,0,.40);
    z-index:5; /* encima de cuerdas */
    user-select:none;
  }

  /* cuerdas por detrás */
  .strings{
    pointer-events:none;
    position:absolute; inset:0 0 0 12px;
    z-index:1; /* detrás */
  }
  .strings::before{
    content:""; position:absolute; left:0; right:0; top:0; bottom:0;
    background:
      linear-gradient(to right, var(--string), var(--string)) 0 calc(var(--cell-h)*0.5) / 100% 3px,
      linear-gradient(to right, var(--string), var(--string)) 0 calc(var(--cell-h)*1.5) / 100% 2.5px,
      linear-gradient(to right, var(--string), var(--string)) 0 calc(var(--cell-h)*2.5) / 100% 2.2px,
      linear-gradient(to right, var(--string), var(--string)) 0 calc(var(--cell-h)*3.5) / 100% 2px,
      linear-gradient(to right, var(--string), var(--string)) 0 calc(var(--cell-h)*4.5) / 100% 1.8px,
      linear-gradient(to right, var(--string), var(--string)) 0 calc(var(--cell-h)*5.5) / 100% 1.6px;
    background-repeat:no-repeat;
    opacity:.9;
    filter:drop-shadow(0 1px 0 rgba(0,0,0,.35));
  }

  .fret-numbers{
    margin-left:12px; margin-top:8px;
    display:grid;
    grid-template-columns:
      100px 97px 94px 91px 88px 85px 82px 79px 76px 73px 70px 67px;
    text-align:center;
  }
  .fret-numbers span{
    font-size:14px; color:#f0f0f0; opacity:.95; user-select:none;
  }
</style>
</head>
<body>
<main>
  <h1>Diapasón (12 trastes)</h1>
  <div class="fretboard" id="fretboard">
    <div class="cells" id="cells"></div>
    <div class="strings" aria-hidden="true"></div>
  </div>
  <div class="fret-numbers" id="fretNumbers"></div>
</main>

<script>
  const NOTES = ["C","C#/Db","D","D#/Eb","E","F","F#/Gb","G","G#/Ab","A","A#/Bb","B"];
  const STRINGS_OPEN = ["E","A","D","G","B","E"]; // estándar EADGBE
  const frets = 12;
  const cellsDiv = document.getElementById("cells");

  for(let s=0; s<6; s++){
    const open = STRINGS_OPEN[s];
    const base = NOTES.indexOf(open);
    for(let f=0; f<frets; f++){
      const note = NOTES[(base+f)%12];
      const cell = document.createElement("div");
      cell.className = "cell";
      const circle = document.createElement("div");
      circle.className = "note";
      circle.textContent = note;
      cell.appendChild(circle);
      cellsDiv.appendChild(cell);
    }
  }

  const nums = document.getElementById("fretNumbers");
  for (let f=1; f<=frets; f++){
    const span = document.createElement("span");
    span.textContent = f;
    nums.appendChild(span);
  }
</script>
</body>
</html>
