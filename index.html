
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Diapasón (12 trastes)</title>
<style>
  :root{
    --bg:#0f0f12;
    --wood1:#b98a53;
    --wood2:#9f7441;
    --nut:#eeeeee;
    --string:#33393d;
    --fret:#f5f5f5;
    --dot:#ffffff;
    --cell-w:56px;     /* ancho traste */
    --cell-h:44px;     /* alto cuerda */
    --radius:14px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:var(--bg); color:#e9e9e9;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    display:flex; justify-content:center;
  }
  main{ width:min(95vw,900px); margin:24px auto 64px; }
  h1{ margin:0 0 12px 4px; font-size:clamp(18px,2.4vw,26px); font-weight:650 }

  .fretboard{
    position:relative; width:100%; overflow:hidden;
    border-radius:var(--radius);
    background:linear-gradient(90deg,var(--wood1),var(--wood2));
    padding-left:12px;                    /* espacio cejuela */
    box-shadow:0 10px 28px rgba(0,0,0,.35);
  }
  /* Cejuela */
  .fretboard::before{
    content:""; position:absolute; inset:0 auto 0 0; width:10px;
    background:var(--nut); z-index:3;
    border-right:1px solid rgba(0,0,0,.25);
    box-shadow:inset -2px 0 4px rgba(0,0,0,.25);
  }

  /* Celdas (6 x 12) */
  .cells{
    display:grid;
    grid-template-rows:repeat(6,var(--cell-h));
    grid-template-columns:repeat(12,var(--cell-w));
    position:relative;
  }
  .cell{
    position:relative;
    border-right:2px solid rgba(245,245,245,.7);
  }
  .cell:nth-child(12n){ border-right-width:3px } /* 12º traste más grueso */

  /* Cuerdas (overlay para que queden rectas y continuas) */
  .strings{
    pointer-events:none;
    position:absolute; inset:0 0 0 12px; z-index:2; opacity:.9;
    background:
      linear-gradient(to bottom,
        transparent calc(var(--cell-h)/2 - 1px),
        var(--string) calc(var(--cell-h)/2 - 1px),
        var(--string) calc(var(--cell-h)/2 + 1px),
        transparent calc(var(--cell-h)/2 + 1px)
      );
    background-size:100% var(--cell-h);
    background-repeat:repeat-y;
  }

  /* Marcadores (3,5,7,9 un punto; 12 doble) */
  .marker::after,
  .marker-double::before,
  .marker-double::after{
    content:""; position:absolute; left:50%;
    transform:translateX(-50%); width:12px; height:12px;
    border-radius:50%; background:var(--dot);
    box-shadow:0 1px 3px rgba(0,0,0,.35); z-index:1;
  }
  .marker::after{ top:calc(50% - 6px) }
  .marker-double::before{ top:calc(35% - 6px) }
  .marker-double::after{  top:calc(65% - 6px) }

  /* Números de traste (arriba) */
  .fret-numbers{
    position:absolute; top:6px; left:12px; right:0; z-index:4;
    display:grid; grid-template-columns:repeat(12,var(--cell-w));
    text-align:center; font-size:12px; color:#111; mix-blend-mode:soft-light;
    user-select:none;
  }
  .legend{opacity:.7; font-size:12px; margin:8px 4px 0}
</style>
</head>
<body>
  <main>
    <h1>Diapasón (12 trastes)</h1>

    <div class="fretboard" id="fretboard" aria-label="Diapasón de 12 trastes, 6 cuerdas">
      <div class="fret-numbers" id="fretNumbers"></div>
      <!-- JS insertará .cells y .strings -->
    </div>

    <p class="legend">↑ 6ª (E grave) … 1ª (E aguda) ↓</p>
  </main>

<script>
  // Construcción del diapasón: 6 cuerdas x 12 trastes
  const fretboard = document.getElementById('fretboard');

  // Contenedores
  const cells = document.createElement('div');
  cells.className = 'cells';
  const stringsOverlay = document.createElement('div');
  stringsOverlay.className = 'strings';
  fretboard.appendChild(cells);
  fretboard.appendChild(stringsOverlay);

  // Números de traste (1..12)
  const nums = document.getElementById('fretNumbers');
  for (let f = 1; f <= 12; f++) {
    const s = document.createElement('span');
    s.textContent = f;
    nums.appendChild(s);
  }

  // Trastes con marcadores
  const singleDots = new Set([3,5,7,9]);
  const doubleDot = 12;

  // Generar 6 x 12 celdas
  for (let row = 0; row < 6; row++) {           // 6 cuerdas
    for (let fret = 1; fret <= 12; fret++) {    // 12 trastes (sin cejuela)
      const div = document.createElement('div');
      div.className = 'cell';

      if (singleDots.has(fret)) div.classList.add('marker');
      if (fret === doubleDot)  div.classList.add('marker-double');

      cells.appendChild(div);
    }
  }
  // Listo: dibujo del diapasón sin lógica musical (solo UI)
</script>
</body>
</html>
