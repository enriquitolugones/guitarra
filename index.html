
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Diapasón Guitarra</title>
<style>
  :root{
    --bg:#1b1b1b;
    --wood-a:#9a6234;
    --wood-b:#70421d;
    --wood-hi:rgba(255,240,220,.06);
    --wood-lo:rgba(0,0,0,.08);
    --string:#d7d7d7;

    --cell-h:62px;     /* alto por cuerda */
    --dot-size:36px;   /* diámetro del círculo */
    --maxw:1300px;     /* límite opcional de anchura */
  }

  *{box-sizing:border-box;margin:0;padding:0}
  body{
    background:var(--bg); color:#ececec;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    display:flex; justify-content:center; padding:22px;
  }

  main{ width:100%; max-width:var(--maxw) }
  h1{ margin-bottom:12px; font-size:20px; font-weight:650; text-align:center }

  /* ---------- DIAPASÓN ---------- */
  .fretboard{
    position:relative; overflow:hidden; border-radius:12px;
    background:
      linear-gradient(90deg, var(--wood-a), var(--wood-b)),
      repeating-linear-gradient(
        90deg,
        var(--wood-hi) 0 4px,
        transparent 4px 10px,
        var(--wood-lo) 10px 12px,
        transparent 12px 18px
      );
    background-blend-mode:multiply;
    box-shadow:0 8px 22px rgba(0,0,0,.5);
  }

  /* Grid: 6 cuerdas (1ª arriba → 6ª abajo) × 12 trastes
     Usamos pesos en fr para mantener proporciones y ocupar todo el ancho */
  .cells{
    display:grid;
    grid-template-rows:repeat(6, var(--cell-h));
    grid-template-columns:
      100fr 97fr 94fr 91fr 88fr 85fr 82fr 79fr 76fr 73fr 70fr 67fr;
    position:relative;
    z-index:2; /* por delante de cuerdas */
  }

  .cell{
    position:relative;
    display:flex; align-items:center; justify-content:center;
    border-right:2px solid rgba(245,245,245,.65);  /* línea de traste */
  }
  /* borde izquierdo del traste 1, en cada fila */
  .cell:nth-child(12n+1){ border-left:3px solid rgba(245,245,245,.85) }

  /* Círculos de nota (delante de la cuerda) */
  .note{
    width:var(--dot-size); height:var(--dot-size);
    border-radius:50%;
    background:#fff; color:#000;
    font-weight:700; font-size:13px;
    display:flex; align-items:center; justify-content:center;
    box-shadow:0 2px 4px rgba(0,0,0,.40);
    z-index:5; /* encima de cuerdas */
    user-select:none;
  }

  /* Cuerdas por detrás de los círculos */
  .strings{
    pointer-events:none;
    position:absolute; inset:0;
    z-index:1; /* detrás de .note */
  }
  .strings::before{
    content:""; position:absolute; left:0; right:0; top:0; bottom:0;
    /* 6 líneas (1ª arriba → 6ª abajo) con grosores distintos */
    background:
      linear-gradient(to right, var(--string), var(--string)) 0 calc(var(--cell-h)*0.5) / 100% 1.6px, /* 1ª */
      linear-gradient(to right, var(--string), var(--string)) 0 calc(var(--cell-h)*1.5) / 100% 1.8px, /* 2ª */
      linear-gradient(to right, var(--string), var(--string)) 0 calc(var(--cell-h)*2.5) / 100% 2.0px, /* 3ª */
      linear-gradient(to right, var(--string), var(--string)) 0 calc(var(--cell-h)*3.5) / 100% 2.2px, /* 4ª */
      linear-gradient(to right, var(--string), var(--string)) 0 calc(var(--cell-h)*4.5) / 100% 2.5px, /* 5ª */
      linear-gradient(to right, var(--string), var(--string)) 0 calc(var(--cell-h)*5.5) / 100% 3.0px; /* 6ª */
    background-repeat:no-repeat;
    opacity:.95;
    filter:drop-shadow(0 1px 0 rgba(0,0,0,.35));
  }

  /* Números de traste debajo con MISMAS proporciones */
  .fret-numbers{
    margin-top:8px;
    display:grid;
    grid-template-columns:
      100fr 97fr 94fr 91fr 88fr 85fr 82fr 79fr 76fr 73fr 70fr 67fr;
    text-align:center;
  }
  .fret-numbers span{ font-size:14px; color:#f0f0f0; opacity:.95; user-select:none }
</style>
</head>
<body>
<main>
  <h1>Diapasón (12 trastes) — proporciones mantenidas</h1>
  <div class="fretboard" id="fretboard">
    <div class="cells" id="cells"></div>
    <div class="strings" aria-hidden="true"></div>
  </div>
  <div class="fret-numbers" id="fretNumbers"></div>
</main>

<script>
  const NOTES = ["C","C#/Db","D","D#/Eb","E","F","F#/Gb","G","G#/Ab","A","A#/Bb","B"];
  // Orden de cuerdas de ARRIBA a ABAJO: 1ª → 6ª (sin cuerdas al aire en pantalla)
  const STRINGS_TOPDOWN = ["E","B","G","D","A","E"];
  const FRETS = 12;

  const cells = document.getElementById("cells");

  for (let s = 0; s < 6; s++) {
    const openIdx = NOTES.indexOf(STRINGS_TOPDOWN[s]);
    for (let fret = 1; fret <= FRETS; fret++) {
      const note = NOTES[(openIdx + fret) % 12]; // empezando en traste 1
      const cell = document.createElement("div");
      cell.className = "cell";
      const dot = document.createElement("div");
      dot.className = "note";
      dot.textContent = note;
      cell.appendChild(dot);
      cells.appendChild(cell);
    }
  }

  // Números de traste debajo (1..12) con mismas proporciones
  const nums = document.getElementById("fretNumbers");
  for (let f = 1; f <= FRETS; f++) {
    const span = document.createElement("span");
    span.textContent = f;
    nums.appendChild(span);
  }
</script>
</body>
</html>
